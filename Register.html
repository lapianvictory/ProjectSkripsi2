<html>
<head>
    <title>Frozen Fish Sales and Ordering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-800">
    <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-lg font-bold">WELCOME TO FROZEN FISH SALES AND ORDERING SYSTEM</h1>
        <nav class="space-x-4">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">Testimonial</a>
            <a href="#" class="hover:underline">History</a>
            <a href="#" class="hover:underline">Etalase</a>
        </nav>
        <div class="text-white">
            <i class="fas fa-user-circle text-2xl"></i>
        </div>
    </header>
    <main class="flex justify-center items-center h-screen">
        <div class="bg-blue-700 p-10 rounded-lg shadow-lg text-center w-96">
            <div class="text-white mb-6">
                <i class="fas fa-user-circle text-6xl"></i>
            </div>
            <h2 class="text-white text-2xl font-bold mb-2">Register your Account!</h2>
            <p class="text-white mb-6">Already have an account on this website? <a href="#" class="underline">Log in</a></p>
            <form>
                <input type="text" placeholder="Nama Lengkap" class="block w-full p-3 mb-4 bg-gray-300 rounded">
                <input type="email" placeholder="Email" class="block w-full p-3 mb-4 bg-gray-300 rounded">
                <input type="password" placeholder="Password" class="block w-full p-3 mb-4 bg-gray-300 rounded">
                <input type="text" placeholder="Phone number" class="block w-full p-3 mb-4 bg-gray-300 rounded">
                <button type="submit" class="block w-full p-3 bg-gray-300 rounded">Register</button>
            </form>
        </div>
    </main>
</body>
</html>
