<html>
<head>
    <title>Frozen Fish Sales and Ordering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-800 text-white font-sans">
    <header class="bg-blue-900 p-4 flex justify-between items-center">
        <h1 class="text-lg font-bold">WELCOME TO FROZEN FISH SALES AND ORDERING SYSTEM</h1>
        <nav class="space-x-4">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">Testimonial</a>
            <a href="#" class="hover:underline">History</a>
            <a href="#" class="hover:underline">Etalase</a>
            <a href="#" class="text-2xl"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>
    <main class="flex justify-center items-center h-screen">
        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4">LOGIN OR SIGN UP TO CONTINUE</h2>
            <p class="mb-8">Please Write your Email Account and Password to access this web</p>
        </div>
        <div class="w-1/3 bg-blue-700 p-8 rounded-lg shadow-lg">
            <div class="flex flex-col items-center mb-4">
                <i class="fas fa-user-circle text-6xl mb-2"></i>
                <h3 class="text-lg">Silahkan Login</h3>
            </div>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-400 text-black">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full p-2 rounded bg-gray-400 text-black">
                </div>
                <div class="mb-4 text-right">
                    <a href="#" class="text-sm hover:underline">Lupa Password ?</a>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full p-2 rounded bg-gray-400 text-black">Login</button>
                </div>
                <div class="text-center">
                    <p class="text-sm">Don't have an account? <a href="#" class="hover:underline">Daftar</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
