<html>
 <head>
  <title>
   Frozen Fish Sales and Ordering System
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-blue-500">
  <header class="bg-blue-700 text-white text-center py-4">
   <h1 class="text-xl font-bold">
    WELCOME TO FROZEN FISH SALES AND ORDERING SYSTEM
   </h1>
  </header>
  <nav class="bg-blue-700 text-white flex justify-end space-x-4 py-2 px-4">
   <a class="hover:underline" href="#">
    Home
   </a>
   <a class="hover:underline" href="#">
    Testimonial
   </a>
   <a class="hover:underline" href="#">
    History
   </a>
   <a class="hover:underline" href="#">
    Etalase
   </a>
   <i class="fas fa-user-circle text-2xl">
   </i>
  </nav>
  <main class="flex justify-center items-center py-8">
   <div class="text-center">
    <h2 class="bg-blue-600 text-white py-2 px-4 rounded">
     Ikan Cakalang
    </h2>
    <img alt="Image of frozen fish" class="rounded-full mt-4" height="300" src="https://storage.googleapis.com/a1aa/image/TffBTfKsoCcfmQSoxHyJEXfUm1dljon5FnF9ydJehzwEplY5E.jpg" width="300"/>
   </div>
   <div class="bg-white p-8 rounded shadow-lg ml-8">
    <h3 class="text-2xl font-bold mb-4">
     Informasi Produk
    </h3>
    <div class="flex justify-between mb-2">
     <span>
      Stok
     </span>
     <span>
      50 Box
     </span>
    </div>
    <div class="flex justify-between mb-2">
     <span>
      Harga
     </span>
     <span>
      Rp. 50.000 / 1 box
     </span>
    </div>
    <div class="flex justify-between mb-4">
     <span>
      Jumlah Ikan
     </span>
     <span>
      2 Box
     </span>
    </div>
    <div class="flex items-center justify-center mb-4">
     <button class="bg-blue-600 text-white px-4 py-2 rounded-l">
      +
     </button>
     <span class="px-4">
      2
     </span>
     <button class="bg-blue-600 text-white px-4 py-2 rounded-r">
      -
     </button>
    </div>
    <div class="flex justify-between">
     <button class="bg-blue-600 text-white px-4 py-2 rounded flex items-center">
      <i class="fas fa-shopping-cart mr-2">
      </i>
      Tambahkan ke Keranjang
     </button>
     <button class="bg-blue-600 text-white px-4 py-2 rounded">
      Checkout
     </button>
    </div>
   </div>
  </main>
 </body>
</html>
